<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="user-container container">
      <div class="user-header">
        <img src="./images/image-jeremy.png" alt="photo of Jeremy">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="user-buttons">
        <button id="daily" class="control-btn">Daily</button>
        <button id="weekly" class="control-btn">Weekly</button>
        <button id="monthly" class="control-btn">Monthly</button>
      </div>
    </div>
    <div class="data-container container work">
      <div class="data-image-container work-image-container"></div>
      <div class="data-details dark-blue-bg">
        <div class="data-header">
          <p>Work</p>
          <button aria-label="ellipsis button"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
        </div>
        <div class="data-content">
          <h2 id="current-work"></h2>
          <p>Last <span class="control-value"></span> - <span id="previous-work"></span></p>
        </div>
      </div>
    </div>
    <div class="data-container container play">
      <div class="data-image-container play-image-container"></div>
      <div class="data-details dark-blue-bg">
        <div class="data-header">
          <p>Play</p>
          <button aria-label="ellipsis button"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
        </div>
        <div class="data-content">
          <h2 id="current-play">10hrs</h2>
          <p>Last <span class="control-value"></span> - <span id="previous-play"></span></p>
        </div>
      </div>
    </div>
    <div class="data-container container study">
      <div class="data-image-container study-image-container"></div>
      <div class="data-details dark-blue-bg">
        <div class="data-header">
          <p>Study</p>
          <button aria-label="ellipsis button"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
        </div>
        <div class="data-content">
          <h2 id="current-study">4hrs</h2>
          <p>Last <span class="control-value"></span> - <span id="previous-study"></span></p>
        </div>
      </div>
    </div>
    <div class="data-container container exercise">
      <div class="data-image-container exercise-image-container"></div>
      <div class="data-details dark-blue-bg">
        <div class="data-header">
          <p>Exercise</p>
          <button aria-label="ellipsis button"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
        </div>
        <div class="data-content">
          <h2 id="current-exercise">4hrs</h2>
          <p>Last <span class="control-value"></span> - <span id="previous-exercise"></span></p>
        </div>
      </div>
    </div>
    <div class="data-container container social">
      <div class="data-image-container social-image-container"></div>
      <div class="data-details dark-blue-bg">
        <div class="data-header">
          <p>Social</p>
          <button aria-label="ellipsis button"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
        </div>
        <div class="data-content">
          <h2 id="current-social">5hrs</h2>
          <p>Last <span class="control-value"></span> - <span id="previous-social"></span></p>
        </div>
      </div>
    </div>
    <div class="data-container container care">
      <div class="data-image-container care-image-container"></div>
      <div class="data-details dark-blue-bg">
        <div class="data-header">
          <p>Self Care</p>
          <button aria-label="ellipsis button"><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
        </div>
        <div class="data-content">
          <h2 id="current-care">2hrs</h2>
          <p>Last <span class="control-value"></span> - <span id="previous-care"></span></p>
        </div>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
